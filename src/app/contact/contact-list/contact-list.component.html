      <h2 class="add-contact">Add Contacts</h2>
      <p>click here to add contacts</p>

    <div class="contact-list-item" *ngFor="let contact of contacts | async;">
    <div class="contact-card-header">
        <div class="contact-details">
          <img class="contact-profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu-2D2Qd5LHxnXGWqWKEpaTQKMxMPRiqAkCa-ahn=s83-c-mo" alt="">
          <div class="contact-info">
              <h2>{{contact.name}}</h2>
              <small>{{contact.email}}</small>
          </div>
        </div>
        <div class="contact-list-options">
          <span class="unfavourite" *ngIf="!contact.isFavourite">
            <i class="far fa-star"></i>
          </span>
          <span class="favourite" *ngIf="contact.isFavourite">
            <i class="fas fa-star"></i>
          </span>
          <span class="more-options"><i class="fas fa-ellipsis-v"></i> </span>         
        </div>
    </div>
    <div class="contact-list-body">
      <div><i class="fas fa-phone-alt"></i></div>
      <h1>{{contact.phoneNumber}}</h1>
    </div>
    </div>
</div>
